    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="menu container">
            <a href="#" class="logo">menu</a>
            <input type="checkbox" id="menu">
            <label for="menu"><img class="menu-icono" src="../IMG/arbol-sobre-fondo-transparente_1308-74201.avif" alt=""></label>
            <nav class="navbar">
                <ul>
                    <li><a href="../HTML/pagina.html">inicio</a></li>
                    <li><a href="../HTML/control-gas.html">panel de gas</a></li>
                    <li><a href="../HTML/control-luz.html">panel de luz</a></li>

                    <li><a href="../HTML/inicio.html">cerrar seccion</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-text">
            <h1>SISTEMA DE AHORRO DE SERVICIOS</h1>
        </div>
    </header>
    <h2>PANEL DE CONTROL DEL SERVICIO DE GAS</h2>
    <br>
    <table>
        <tr>
            <td>codigo de dispositivo o paquete</td>
            <td>
                <input type="text" placeholder="12345aeyou" required>
                <input type="submit" value="enviar" class="boton">
            </td>
        </tr>
        <tr>
            <td>estado de uso</td>
            <td>
                <center>
                <div class="switch-container">
                    <input type="checkbox" id="switch">
                    <label for="switch" class="lbl"></label>
                </div>
                </center>
            </td>
        </tr>
        <tr>
            <td>porcentaje de gas en uso</td>
            <td>
                <div class="container-c">
                    <p id="num">0</p><p id="num">%</p>
                    <div class="btns">
                        <button class="dec">-</button>
                        <button class="reset">suspender</button>
                        <button class="inc">+</button>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>porcentaje de aire en uso</td>
            <td>
                <div class="container-c">
                    <p id="valor">0</p><p id="valor">%</p>
                    <div  class="btns" id="contenedor-botones">
                        <button class="dec" id="decrementar">-</button>
                        <button class="reset" id="resetear">suspender</button>
                        <button class="inc" id="incrementar">+</button>
                    </div>
                </div>
                <script src="../JAVASCRIPT/main(2).js"></script>
            </td>
        </tr>
        <tr>
            <td>estado de consumo</td>
            <td>
                <center>
                    <div class="switch-container-2">
                        <input type="checkbox" id="switch-2">
                        <label for="switch-2" class="lbl-2"></label>
                    </div>
                    </center>
            </td>
        </tr>
    </table>
    <script src="../JAVASCRIPT/main.js"></script>
</body>
</html>
